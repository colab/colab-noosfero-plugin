{% load i18n tz highlight urls %}

<div class="row">
  <div class="col-md-12">
    <small>{{ result.created_at|date:"d F Y" }} {% profile_url result.username %}</small>

    <h4><a href="{{result.url}}">{{ result.title }}</a></h4>
    {% if result.body %}
      <p><a href="{{result.url}}">{{ result.body|striptags|truncatewords:"85" }}</a></p>
    {% endif   %}

    <small>{% trans "Registred in" %}: <strong>{% trans "Article" %}</strong></small>
  </div>
  <hr>
</div>
