{% load i18n tz highlight date_format urls %}

<div class="row">
  {% datetime_format result.created_at %} {% profile_url result.username %}

  <h4><a href="{{result.url}}">{{ result.title }}</a></h4>
  {% if result.body %}
    <p><a href="{{result.url}}">{{ result.body|truncatewords:"85" }}</a></p>
  {% endif   %}

  {% trans "Registred in" %}: <strong>{% trans "Article" %}</strong>
  <br>
  <hr>
</div>
