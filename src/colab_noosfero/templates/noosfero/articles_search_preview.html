{% load i18n tz highlight date_format user_profile %}

<div class="row">
  {% datetime_format result.created_at %} {% profile_url result.username %}

  <h4>{{ result.title }}</h4>
  {% if result.body %}
    <p>{{ result.body|truncatewords:"85" }}</p>
  {% endif   %}

  {% trans "Registred in" %}: <strong>{% trans "Article" %}</strong>
  <br>
  <hr>
</div>
