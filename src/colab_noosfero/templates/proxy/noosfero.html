{% extends 'base.html' %}
{% load static from staticfiles %}

{% block head_css %}
  <link href="{% static 'noosfero/css/bootstrap-colab-style.css' %}" 
    media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{% static 'noosfero/css/screen.css' %}" 
    media="screen, projection" rel="stylesheet" type="text/css">
{% endblock %}

{% block navbar %}
<div class="colab-style">
  {{ block.super }}
</div>
{% endblock %}

{% block footer %}
<div class="colab-style">
  {{ block.super }}
</div>
{% endblock %}

{% block footer_js %}
{{ block.super }}
  <script type='text/javascript' src='/static/noosfero/js/jquery.timeago.js'></script>
  <script type="text/javascript">
    {%  for key,values in community_association.items %}
        var {{ key }} = "{{ values }}";
    {% endfor %}
  </script>
  <script src="{% static 'noosfero/js/jquery.dropdown.js' %}" type="text/javascript"></script>
  <script src="{% static 'noosfero/js/collapse.js' %}" type="text/javascript"></script>
  <script src="{% static 'noosfero/js/colab_integration.js' %}"></script>
  <script src="{% static 'noosfero/js/bootstrap.min.js' %}"></script>
{% endblock %}
